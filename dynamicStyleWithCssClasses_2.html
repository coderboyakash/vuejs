<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>dynamicStyleWithCssClasses</title>
    </head>
    <body>
        <div id="app">
            <div class="demo" @click="attachedRed = !attachedRed" :class="divClasses"></div>
            <div class="demo" :class="{'red': attachedRed}"></div>
            <div class="demo" :class="[color,{'red': attachedRed}]"></div>
            <hr>
            <input type="text" v-model="color">
        </div> 
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    attachedRed: false,
                    color: 'green'
                },
                computed:{
                    divClasses: function(){
                        return{
                            red: this.attachedRed,
                            blue: !this.attachedRed
                        }
                    }
                }
            })
        </script>
    </body>
</html>
