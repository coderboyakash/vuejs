<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Computed Properties</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter1++">Increase 1</button>
            <button v-on:click="counter1--">Decrease 1</button>
            <button v-on:click="counter2++">Increase 2</button>
            <p>Counter 1 : {{ counter1 }} | {{ counter2 }}</p>
            <p>Result : {{ result() }} | {{ output }}</p>
        </div> 
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    counter1: 0,
                    counter2: 0
                },
                computed:{
                    output: function(){
                        return this.counter1 > 5 ? 'Greater than 5' : 'Smaller than 5';
                    }
                },
                methods:{
                    result: function(){
                        return this.counter1 > 5 ? 'Greater than 5' : 'Smaller than 5';
                    }
                }
            })
        </script>
    </body>
</html>
